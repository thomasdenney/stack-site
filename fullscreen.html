<body class="bs-docs-home" style="background: white; height:100%; width:100%;">
    <br>
    <!--class="container"-->
    <div id="frame" style="background: white; padding: 20px; height: 1000px;">
        <div class="row">
            <div class="col-lg-5">
                <div class='panel panel-default' id='assemblyEditor'></div>
                <div class="alert alert-default" id='syntaxBox' role="alert" style="text-align: left; white-space: pre-wrap;">
                </div>
            </div>
            <div class="col-lg-3">
                <div class='panel panel-default' id='machineCodeViewer'></div>
                <div class="input-group">
                    <span class="input-group-addon" style="min-width:74px;">Size</span>
                    <span class="form-control" id="programSize" style="text-align: left; fontsize: 12px;"></span>
                </div><br>
                <div class="btn-group btn-group-md" role="group" style="width: 100%">
                    <button class="btn btn-primary disabled" id='microbitButton' type="button" style="width: 100%" onfocus="this.blur();">Download</button>
                </div>    
                <!--
                <div class="btn-group btn-group-sm" role="group" width="100%">
                    <button class="btn btn-primary disabled" id='microbitButton' type="button" onfocus="this.blur();">micro:bit</button>
                    <button class="btn btn-primary disabled" id='iPhoneButton' type="button" onfocus="this.blur();">iPhone</button>
                </div>
                -->
            </div>
            <div class="col-lg-4">
                <div class='panel panel-default' id='simulator' style="padding: 10px;">
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width:90px; max-width:90px;">
                            Status
                        </span>
                        <span class="form-control" id="runtimeErrors" style="text-align: left; fontsize: 12px;"></span>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="programCounter" style="min-width:90px; max-width:90px;">
                            0x0000
                        </span>
                        <span class="form-control" id="instruction" style="text-align: left; fontsize: 12px;"></span>
                    </div><br>
                    <div>
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 50%; padding-right: 5px; text-align: center;">
                                    <div id="operandStackPanel" class='panel panel-default' style="margin-bottom: 2px; height: auto; padding: 1px;">
                                        <div style="position: relative; height: 100%; overflow-y: scroll;">
                                            <div id="operandStack" style="color: black; text-align: centre; fonsize: 12px; white-space: pre-wrap; position: absolute; bottom: 0; max-height: 100%; width: 100%"></div>
                                        </div>
                                    </div>
                                    <span id="operandStackLabel" style="color: black; fontsize: 12px;">
                                        Operand Stack
                                    </span>
                                </td>
                                <td style="width: 50%; padding-left: 5px; text-align: center;"">
                                    <div id="returnStackPanel" class='panel panel-default' style="margin-bottom: 2px; height: auto; padding: 1px;">
                                        <div style="position: relative; height: 100%; overflow-y: scroll;">
                                            <div id="returnStack" style="color: black; text-align: centre; fonsize: 12px; white-space: pre-wrap; position: absolute; bottom: 0; max-height: 100%; width: 100%"></div>
                                        </div>
                                    </div>
                                    <span id="returnStackLabel" style="color: black; fontsize: 12px;">
                                        Call Stack
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div><br>

                    <div id="microbitPanel" class='panel panel-default' style="text-align:center;">
                        <svg width="240" height="220">
                            <rect x="20"  y="20" rx="10" ry="10" width="190" height="190" style="stroke:black;stroke-width:1;opacity:0.1" />
                            <rect id="led1"  x="30"  y="30" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led2"  x="90"  y="30" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led3" x="150"  y="30" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led4"  x="30"  y="90" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led5"  x="90"  y="90" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led6" x="150"  y="90" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led7"  x="30" y="150" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led8"  x="90" y="150" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                            <rect id="led9" x="150" y="150" rx="10" ry="10"  width="50"  height="50" style="stroke:black;fill:black;stroke-width:1;opacity:0.5" />
                        </svg>
                        <p id="toneFrequency">----</p>
                    </div><br>

                    <div class="input-group">

                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width:90px;">
                            Tone
                        </span>
                        <span class="form-control" id="toneFrequency" style="text-align: left; fonsize: 12px;"></span>

                </div>

                <div class="btn-group btn-group-md" role="group" style="width: 100%">
                    <button class="btn btn-primary disabled" id='loadButton' type="button" style="width: 20%" onfocus="this.blur();">Load</button>
                    <button class="btn btn-primary disabled" id='runButton' type="button" style="width: 20%" onfocus="this.blur();">Run</button>
                    <button class="btn btn-primary disabled" id='stepButton' type="button" style="width: 20%" onfocus="this.blur();">Step</button>
                    <button class="btn btn-primary disabled" id='haltButton' type="button" style="width: 20%" onfocus="this.blur();">Stop</button>
                    <button class="btn btn-primary disabled" id='resetButton' type="button" style="width: 20%" onfocus="this.blur();">Reset</button>
                </div><br>

                </div>
                <div class="btn-group btn-group-lg btn-group-justified" role="group" width="100%">
                    <div class="btn-group btn-group-lg" role="group">
